<div class="container-fluid">
  <h2>
    Merkle Mine Air Drop
  </h2>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">#</span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="address" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1">
  </div>
  <button (click)="getProof(address)" class="btn btn-primary">Send</button>
</div>
